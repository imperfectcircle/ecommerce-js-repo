<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Presto.it</title>
</head>

<!-- todo: Sistemare lo stile, aggiungere icona con collegamento utente -->

<body>
    
    <!-- Barra contatti -->
    
    <div class="container-fluid py-3 contactSection bgColorGradient"> 
        <div class="row">
            <div class="col-12 col-md-6">
                <ul class="d-flex justify-content-center socialMedia textColorAccent">
                    <li>
                        <a href="#" class="textColorAccent">
                            <span>
                                <i class="fab fa-facebook fa-2x"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="textColorAccent">
                            <span>
                                <i class="fab fa-instagram fa-2x"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="textColorAccent">
                            <span>
                                <i class="fab fa-twitter fa-2x"></i>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="textColorAccent">
                            <span>
                                <i class="fab fa-whatsapp fa-2x"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        <div class="col-12 col-md-6 phone">
                <span class="me-5 phoneSpan">
                    <i class="fas fa-phone textColorAccent"></i>
                    <p class="d-inline-block textColorAccent">+390333652</p>
                </span>
                <span class="ms-5 mailSpan">
                    <i class="far fa-envelope textColorAccent"></i>
                    <p class="d-inline-block textColorAccent">info@mailshop.it</p>
                </span>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    
    <nav class="navbar navbar-expand-md navbar-dark bgColorSecondary sticky-top shadowBottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo textShadow" src="./media/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Prodotti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Barra laterale menù per schermi fino a md -->
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header bgColorGradient">
            <h5 id="offcanvasRightLabel" class="textColorAccent">Menù</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bgColorSecondary">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Prodotti</a>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- Ricerca -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 bgColorPrimary">
                <div class="wrapper mt-5">
                    <h3 class="textShadow">Filtra per:</h3>
                    <div class="accordion" id="accordionFilters">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="filterByCatregory">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Categorie
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionFilters">
                                <div id="categoriesList" class="accordion-body">
                                
                                </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="filterByPrice">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Prezzo
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionFilters">
                            <div class="accordion-body">
                                <div class="d-flex justify-content-between">
                                    <span id="minPrice"></span>
                                    <span id="showPrice"></span>
                                    <span id="maxPrice"></span>
                                </div>
                                <input type="range" class="form-range" id="priceRange">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="filterByWord">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Parole
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionFilters">
                            <div class="accordion-body">
                                <label for="searchByWord" class="form-label">Cerca per parola chiave</label>
                                <input type="text" class="formControlCustom textColorAccent" id="searchByWord" placeholder="Inizia a scrivere...">
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row mt-5">
                    <div class="col-12 d-flex justify-content-between">
                        <p>
                            <button data-sort="up" class="btn btn-outline-dark sortBy">
                                <i class="fas fa-chevron-up"></i>
                            </button>
                            <button data-sort="down" class="btn btn-outline-dark sortBy">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </p>
                        <p>Prodotti Mostrati: <span id="productsNumber"></span></p>
                    </div>
                </div>
                <div id="productWrapper" class="row">

                </div>
            </div>
        </div>
    </div>




    <!-- Footer -->
    
    <footer class="container-fluid py-3 contactSection bgColorGradient">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center mb-0">
                <p class="lead text-shadow fw-bold">Questo sito è stato fatto con tante ore di sonno perse</p>
            </div>
        </div>
    </footer>
        
    
    <script src="./products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    <script src="https://kit.fontawesome.com/fcc67dd25d.js" crossorigin="anonymous"></script>
    
</body>
</html>
